<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Monitoring CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8c0ff, #3f2b96);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c6e49;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .form-section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c6e49;
        }
    </style>
</head>
<body>

<header>
    <h1>Nature Monitoring Dashboard</h1>
</header>

<div class="container">
    <div class="form-section">
        <h2>Add New Observation</h2>
        <form action="#" method="POST">
            <label for="treeName">Tree Name:</label>
            <input type="text" id="treeName" name="treeName" required><br>
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="Healthy">Healthy</option>
                <option value="Dying">Dying</option>
                <option value="Diseased">Diseased</option>
            </select><br>
            <button type="submit" class="button">Add Observation</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Current Observations</h2>
        <table>
            <thead>
                <tr>
                    <th>Tree Name</th>
                    <th>Species</th>
                    <th>Location</th>
                    <th>Condition</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data row -->
                <tr>
                    <td>Oak Tree</td>
                    <td>Quercus</td>
                    <td>North Field</td>
                    <td>Healthy</td>
                    <td>
                        <button class="button">Edit</button>
                        <button class="button" style="background-color: red;">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Pine Tree</td>
                    <td>Pinus</td>
                    <td>South Grove</td>
                    <td>Diseased</td>
                    <td>
                        <button class="button">Edit</button>
                        <button class="button" style="background-color: red;">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>Nature Monitoring System - 2025</p>
</footer>

</body>
</html>
